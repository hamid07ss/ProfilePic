[PHP]
allow_url_fopen = Off
allow_url_include = Off
asp_tags = Off
display_errors = Off
enable_dl = Off
file_uploads = On
max_execution_time = 300
max_input_time = 600
max_input_vars = 4000
memory_limit = 512M
session.save_path = "/sessions"
upload_max_filesize = 1024M
session.cookie_lifetime = 60 * 60 * 24 * 7
